<ion-header>
</ion-header>
<ion-content (ionScroll)="onScroll($event)">

  <div id="dynamicHeaderFavorites" class="header-bar">
    <button color="dark" ion-button icon-only menuToggle clear>
      <ion-icon name='menu'></ion-icon>
    </button>
    <hr/>
  </div>

  <div class="empty-fill">
  </div>

  <div class="favorites">

    <div class="empty-activity" *ngIf="utils.favoritesCache == null || utils.favoritesCache == '' ">
      <ion-icon name="ios-star-outline"></ion-icon>
      <span>Gerencie aqui seus favoritos</span>
    </div>

    <div *ngIf="utils.favoritesCache != null || utils.favoritesCache != ''">

      <ion-list class="doc-list">

        <ion-item-sliding *ngFor="let doc of localFavorites">

          <ion-item (click)="abrirDetalhesDoc(doc, utils.AUDIOVISUAL)">
            <ion-icon name="albums" item-start large></ion-icon>
            <h2>{{ doc.title }}</h2>
            <p>{{ doc.sender }}</p>
            <ion-note>{{ doc.source }}</ion-note>
          </ion-item>
          <ion-item-options side="right">

            <button *ngIf="logged" ion-button color="primary">
              <ion-icon name="thumbs-up"></ion-icon>
              Curtir
            </button>

            <button *ngIf="logged" ion-button color="secondary" (click)="utils.toggleFavorito(doc.audiovisual_id)">
              <ion-icon *ngIf="utils.favoritesCache != null && utils.favoritesCache.indexOf(doc.audiovisual_id) == -1" name="ios-star-outline"></ion-icon>
              <ion-icon *ngIf="utils.favoritesCache != null && utils.favoritesCache.indexOf(doc.audiovisual_id) != -1" name="ios-star"></ion-icon>
              Favoritar
            </button>

            <button ion-button color="danger">
              <ion-icon name="md-share"></ion-icon>
              Compartilhar
            </button>
          </ion-item-options>
        </ion-item-sliding>

      </ion-list>
