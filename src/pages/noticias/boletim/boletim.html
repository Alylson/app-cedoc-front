<ion-content>

  <div id="dynamicHeader" class="header-bar">
    <button color="dark" ion-button icon-only (click)="voltar()" clear>
      <ion-icon name='arrow-back'></ion-icon>
    </button>
    <ion-title *ngIf="plt.is('ios')" class="ion-title-ios">Boletim</ion-title>
    <ion-title *ngIf="!plt.is('ios')">Boletim</ion-title>
    <hr/>
  </div>

  <ion-card class="boletim-box" *ngFor="let item of boletim">

    <div class="boletim">

      <img src="{{ item.c_thumbnail }}" (click)="abrirDetalhesNoticia(item)">

      <ion-card-header (click)="abrirDetalhesNoticia(item)">
        {{ item.c_titulo }}
      </ion-card-header>

      <ion-note (click)="abrirDetalhesNoticia(item)">
        {{ utils.formatDataPostagem(item.n_datapost) }} atr√°s
      </ion-note>

      <ion-card-content (click)="abrirDetalhesNoticia(item)">
        <p>{{ item.c_texto }}</p>
      </ion-card-content>
